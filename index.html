  <div class="grid-container">
    <ul id="grid" class="grid" style="height: 819px;">
      <li class="position-highlight" style="display: none;">
        <div class="inner"></div>
      </li>
      <li data-w="1" data-h="1" data-x="0" data-y="0" style="width: 273px; height: 273px; left: 0px; top: 0px;" class="ui-draggable">
        <div class="panel panel-primary grid-panel" style="">
          <div class="panel-heading grid-panel-heading" style="">
            Chart Title
            <div class="pull-right">
              <input type="checkbox"></input>
            </div>
          </div>
          <div class="panel-body grid-panel-body">
            <div class="row">
              <div class="col-xs-6">
                <img class="grid-chart-image" src="img/Pie-chart-icon.png" />
              </div>
              <div class="col-xs-6">
                <p class="panel-short-desc">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.
                  Cum sociis natoque penatibus et ma</p>
              </div>
            </div>
            <div class="row grid-footer">
              <div class="col-xs-6 panel-most-container">
                <div>M O S T 11/7</div>
              </div>
              <div class="col-xs-6">
                <button class="btn btn-primary pull-right panel-search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
